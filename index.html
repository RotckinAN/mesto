<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main class="content page__content">
        <section class="profile" aria-label="Секция с профилем">
            <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фотография на аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="add"></button>
        </section>
        <section class="elements" aria-label="Секция с картинками">
            <ul class="elements__list">
                <li class="elements__item element">
                    <img class="element__photo" src="./images/gaeta.jpg" alt="Фото панорамы городской застройки">
                    <div class="element__container">
                        <h2 class="element__title">Гаэта</h2>
                        <button class="element__like element__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item element">
                    <img class="element__photo" src="./images/losGigantes.jpg" alt="Вид на побережье в Лос Гигантес">
                    <div class="element__container">
                        <h2 class="element__title">Лос-Гигантес</h2>
                        <button class="element__like element__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item element">
                    <img class="element__photo" src="./images/mittenwald.jpg" alt="Миттенвальд у подножия гор">
                    <div class="element__container">
                        <h2 class="element__title">Миттенвальд</h2>
                        <button class="element__like element__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item element">
                    <img class="element__photo" src="./images/barcelona.jpg" alt="Парк Гуэля в Барселоне">
                    <div class="element__container">
                        <h2 class="element__title">Барселона</h2>
                        <button class="element__like element__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item element">
                    <img class="element__photo" src="./images/asia.jpg" alt="На реке Квай в тропической Азии">
                    <div class="element__container">
                        <h2 class="element__title">Квай</h2>
                        <button class="element__like element__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item element">
                    <img class="element__photo" src="./images/badGoisern.jpg" alt="В Бад-Гойзерне в летний дождь">
                    <div class="element__container">
                        <h2 class="element__title">Бад-Гойзерн</h2>
                        <button class="element__like element__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form action="./scripts/index.js" name="ProfileEditingForm" class="popup__content">
                    <h2 class="popup__content-title">Редактировать профиль</h2>
                    <label for="name">
                        <input type="text" name="NameForm" class="popup__item popup__item_input_name" autocomplete="off" id="name" value="">
                    </label>
                    <label for="job">
                        <input type="text" name="JobForm" class="popup__item popup__item_input_job" autocomplete="off" id="job" value="">
                    </label>
                    <label for="save-button">
                        <input type="submit" value="Сохранить" class="popup__save-button" id="save-button">
                    </label>
                </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
