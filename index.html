<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><div class="header__logo"></div></header><main class="content page__content"><section class="profile" aria-label="Секция с профилем"><div class="profile__overlay"><img class="profile__avatar" src="#" alt="Фотография на аватар"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="edit"></button><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button" aria-label="add"></button></section><section class="elements" aria-label="Секция с картинками"><ul class="elements__list"></ul></section></main><footer class="footer page__footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="popup popup_type_editProfile"><div class="popup__container"><button class="popup__close" type="button"></button><form action="#" name="profileEditingForm" class="popup__content popup__content_type_editProfile" novalidate><h2 class="popup__content-title">Редактировать профиль</h2><label for="inputName"><input name="name" class="popup__item popup__item_input_name" autocomplete="off" id="inputName" value="" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error inputName-error"></span></label> <label for="inputJob"><input name="about" class="popup__item popup__item_input_job" autocomplete="off" id="inputJob" value="" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error inputJob-error"></span></label> <button type="submit" value="Сохранить" class="popup__save-button popup__save-button_invalid" id="save-button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_addPicture"><div tton_invalid" id="avatarCreate-button">Сохранить</button></form></div></div><div class="popup popup_type_photo-FullSize"><div class="popup__photo-fullSize-container"><button class="popup__close" type="button"></button> <img src="#" alt="" class="popup__photoElement"><h3 class="popup__title"></h3></div></div><template class="template"><li class="elements__item element"><img class="element__photo" src="#" alt=""> <button class="element__trash" type="button" aria-label="trash"></button><div class="element__container"><h2 class="element__title"></h2><div class="element__likeContainer"><button class="element__like" type="button" aria-label="like"></button><p class="element__likeNumbers">0</p></div></div></li></template></body></html>
