<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main class="content page__content">
        <section class="profile" aria-label="Секция с профилем">
            <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фотография на аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="add"></button>
        </section>

        <section class="elements" aria-label="Секция с картинками">
            <ul class="elements__list"></ul>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
<!-- 1-й попап -->
    <div class="popup popup_template_1">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form action="./scripts/index.js" name="ProfileEditingForm" class="popup__content popup__content_template_1">
                    <h2 class="popup__content-title">Редактировать профиль</h2>
                    <label for="name">
                        <input type="text" name="NameForm" class="popup__item popup__item_input_name" autocomplete="off" id="name" value="">
                    </label>
                    <label for="job">
                        <input type="text" name="JobForm" class="popup__item popup__item_input_job" autocomplete="off" id="job" value="">
                    </label>
                    <label for="save-button">
                        <input type="submit" value="Сохранить" class="popup__save-button" id="save-button">
                    </label>
                </form>
        </div>
    </div>
<!-- 2-й попап -->
    <div class="popup popup_template_2">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form action="./scripts/index.js" name="ProfileEditingForm" class="popup__content popup__content_template_2">
                    <h2 class="popup__content-title">Новое место</h2>
                    <label for="name">
                        <input type="text" name="NameForm" class="popup__item popup__item_input_pictureName" autocomplete="off" id="name" value="" placeholder='Название'>
                    </label>
                    <label for="job">
                        <input type="text" name="JobForm" class="popup__item popup__item_input_picture" autocomplete="off" id="job" value="" placeholder='Ссылка на картинку'>
                    </label>
                    <label for="save-button">
                        <input type="submit" value="Создать" class="popup__save-button" id="save-button">
                    </label>
                </form>
        </div>
    </div>

    <!-- фото в полный размер -->
    <div class="photo-fullSize">
        <div class="photo-fullSize__container">
            <button class="photo-fullSize__close" type="button"></button>
            <img src="" alt="" class="photo-fullSize__element">
            <h3 class="photo-fullSize__title"></h3>
        </div>
    </div>
    
    <!-- шаблон для фото -->
    <template class="template">
        <li class="elements__item element">
            <img class="element__photo" src="" alt="">
            <button class="element__trash" type="button" aria-label="trash"></button>
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
