<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main class="content page__content">
        <section class="profile" aria-label="Секция с профилем">
            <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фотография на аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="add"></button>
        </section>

        <section class="elements" aria-label="Секция с картинками">
            <ul class="elements__list"></ul>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    
<!-- 1-й попап -->
    <div class="popup popup_type_editProfile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form action="./scripts/index.js" name="ProfileEditingForm" class="popup__content popup__content_type_editProfile" novalidate>
                    <h2 class="popup__content-title">Редактировать профиль</h2>
                    <label for="inputName">
                        <input type="text" name="nameForm" class="popup__item popup__item_input_name" autocomplete="off" id="inputName" value="" minlength="2" maxlength="40" required>
                        <span class="popup__input-error inputName-error"></span>
                    </label>
                    <label for="inputJob">
                        <input type="text" name="jobForm" class="popup__item popup__item_input_job" autocomplete="off" id="inputJob" value="" minlength="2" maxlength="200" required>
                        <span class="popup__input-error inputJob-error"></span>
                    </label>
                    <button type="submit" value="Сохранить" class="popup__save-button popup__save-button_invalid" id="save-button" disabled >Сохранить</button>
                </form>
        </div>
    </div>

<!-- 2-й попап -->
    <div class="popup popup_type_addPicture">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form action="./scripts/index.js" name="ProfileEditingForm" class="popup__content popup__content_type_addPicture" novalidate>
                    <h2 class="popup__content-title">Новое место</h2>
                    <label for="inputPicturePopup">
                        <input type="text" name="pictureTitle" class="popup__item popup__item_input_pictureName" autocomplete="off" id="inputPicturePopup" value="" placeholder='Название' minlength="2" maxlength="30" required>
                        <span class="popup__input-error inputPicturePopup-error"></span>
                    </label>
                    <label for="inputPictureLink">
                        <input type="url" name="pictureLink" class="popup__item popup__item_input_picture" autocomplete="off" id="inputPictureLink" value="" placeholder='Ссылка на картинку' required>
                        <span class="popup__input-error inputPictureLink-error"></span>
                    </label>
                    <button type="submit" value="Создать" class="popup__save-button popup__save-button_invalid" id="create-button">Создать</button>
                </form>
        </div>
    </div>

    <!-- фото в полный размер -->
    <div class="popup popup_type_photo-FullSize">
        <div class="popup__photo-fullSize-container">
            <button class="popup__close" type="button"></button>
            <img src="." alt="" class="popup__photoElement">
            <h3 class="popup__title"></h3>
        </div>
    </div>
    
    <!-- шаблон для фото -->
    <template class="template">
        <li class="elements__item element">
            <img class="element__photo" src="." alt="">
            <button class="element__trash" type="button" aria-label="trash"></button>
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
